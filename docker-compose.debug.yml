version: "3.4"

services:
  kollava:
    image: kollava
    build:
      context: .
      dockerfile: ./Dockerfile
    command:
      [
        "sh",
        "-c",
        "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 llava\eval\run_llava.py ",
      ]
    ports:
      - 5678:5678
